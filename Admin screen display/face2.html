<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Analyzing</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      height: 60%;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    #image-view {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
    }

    #image-view img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    #face-box {
      position: absolute;
      width: 70%;
      height: 70%;
      border: 2px solid blue;
    }

    #status {
      width: 50%;
      height: 100%;
      background-color: #d3d3d3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: black;
    }

    #status-text {
      margin-top: 10px;
      font-size: 1.2rem;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- The face picture is displayed on the left -->
    <div id="image-view">
      <img src="face.jpg" alt="Face Image">
      <div id="face-box"></div>
    </div>
    <!-- The detection status is displayed on the right -->
    <div id="status">
      <div id="status-heading">Model analyzing.</div>
      <div id="status-text">Generating personalized advertisement message.</div>
    </div>
  </div>
</body>
</html>
