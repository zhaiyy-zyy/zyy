<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Status</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      height: 60%;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    #camera-view {
      width: 50%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #face-box {
      width: 70%;
      height: 70%;
      border: 2px solid blue;
      position: absolute;
    }

    #status {
      width: 50%;
      height: 100%;
      background-color: #d3d3d3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: black;
    }

    #status-text {
      margin-top: 10px;
      font-size: 1.2rem;
      color: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- The left side shows the screen of face detection -->
    <div id="camera-view">
      <div id="face-box"></div>
    </div>
    <!-- The detection status is displayed on the right -->
    <div id="status">
      <div id="status-heading">AD rotating.</div>
      <div id="status-text">Waiting for face detection.</div>
    </div>
  </div>

  <script>
    const faceBoxElement = document.getElementById("face-box");
    const statusTextElement = document.getElementById("status-text");
    const statusHeadingElement = document.getElementById("status-heading");


    // Update the detection status function
    function updateDetectionStatus() {
        statusHeadingElement.textContent = "AD rotating.";
        statusTextElement.textContent = "Waiting for face detection...";
        faceBoxElement.style.borderColor = "blue";
    }

    // Initialization 
    updateDetectionStatus();
  </script>
</body>
</html>
