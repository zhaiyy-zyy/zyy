<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base style */
    body {
      margin: 0;
      background-color: #192444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      color: #ffffff;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1400px;
      height: 70%;
      background: #1f2c56;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    
    #status {
      width: 85%;
      height: 85%;
      background: #000839;
      border-radius: 15px;
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      text-align: center; 
      text-transform: uppercase;
      padding: 20px;
    }

    #status-text {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      font-size: 3rem;
      color: #00ffcc;
      line-height: 2.5;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center; 
    }

    
    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 5px solid rgba(0, 255, 204, 0.3); 
      border-top-color: #00ffcc; 
      border-radius: 50%;
      animation: spin 1s linear infinite;
      align-self: center; 
      margin-bottom: 40px;
      margin-top: auto; 
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">
      <div id="status-text">
        FACE DETECTED <br>
        PREPARING FOR YOUR PERSONALIZED ADS <br>
        STAY TUNED
      </div>
      <div class="loading-spinner"></div> 
    </div>
  </div>
</body>
</html>
